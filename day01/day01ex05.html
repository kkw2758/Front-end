<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 2px solid red;
        /* left는 요소가 레이어여야 적용된다. position */
        /* absolute - 절대적인 좌표, relative - 자기 형재 요소의 위치보고 상대적 위치 */
        position: relative;
        left: 0px;
        transition: 1s;
      }
      /* #box:hover {
        transform: translate(20px, 50px);
      } */
    </style>
  </head>
  <body>
    <!-- 배경색 -->
    <!-- 회전, 사라졌다 머시기 몰라 -->
    <!-- x, y -->
    <button id="playBtn1">0,0</button>
    <button id="playBtn2">0,200</button>
    <button id="playBtn3">200,200</button>
    <button id="playBtn4">200,0</button>

    <div id="box">BOX</div>
    <script>
      var colors = ["blue", "ornage", "pink", "magenta"];
      const box = document.getElementById("box");

      const playBtn1 = document.getElementById("playBtn1");
      const playBtn2 = document.getElementById("playBtn2");
      const playBtn3 = document.getElementById("playBtn3");
      const playBtn4 = document.getElementById("playBtn4");
      playBtn1.onclick = function () {
        box.style.top = "0px";
        box.style.left = "0px";
      };
      playBtn2.onclick = function () {
        box.style.top = "0px";
        box.style.left = "200px";
      };
      playBtn3.onclick = function () {
        box.style.top = "200px";
        box.style.left = "200px";
      };
      playBtn4.onclick = function () {
        box.style.top = "200px";
        box.style.left = "0px";
      };
    </script>
  </body>
</html>
