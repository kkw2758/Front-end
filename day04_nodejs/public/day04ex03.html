      function validateForm(event) {

        form = event.target;
        event.preventDefault();
        if (form.subject.value == "") {
          alert("제목을 입력하세요.");

          return false;

        if (form.writer.value == "") {

          form.writer.focus();

        }
        // form.action = "https://www.naver.com";
