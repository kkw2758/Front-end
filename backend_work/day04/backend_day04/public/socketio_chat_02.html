<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var chatSocket = io.connect("http://localhost:3000/chat");
      var newsSocket = io.connect("http://localhost:3000/news");

      chatSocket.on("connect", function () {
        console.log("char socket 연결 됨.");
        chatSocket.on("chat message", (data) => {
          console.log(data);
        });
      });
      newsSocket.on("connect", function () {
        console.log("news socket 연결 됨.");
        chatSocket.on("news message", (data) => {
          console.log(data);
        });
      });
    </script>
  </body>
</html>
