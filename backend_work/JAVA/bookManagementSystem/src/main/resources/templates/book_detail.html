<html layout:decorate="~{layout}">
<div layout:fragment="content">
	>책상세
	<table id="vertical-1">
		<tr>
			<th>제목</th>
			<td th:text="${book.title}"></td>
		</tr>
		<tr>
			<th>카테고리</th>
			<td th:text="${book.category}"></td>
		</tr>
		<tr>
			<th>국가</th>
			<td th:text="${book.nation}"></td>
		</tr>
		<tr>
			<th>장르</th>
			<td th:text="${book.genre}"></td>
		</tr>
		<tr>
			<th>가격</th>
			<td th:text="${book.price}"></td>
		</tr>
		<tr>
			<th>입력일</th>
			<td
				th:text="${#temporals.format(book.insertDate,'yyyy-MM-dd  HH:mm:ss')}"></td>
			<!-- <td th:text="${book.insertDate}"></td> -->
		</tr>
	</table>
	<a th:href="@{|/book/modify/${book.id}|}"
		class="btn btn-sm btn-outline-secondary" th:text="수정"></a>
	<a href="javascript:void(0);" th:data-uri="@{|/book/delete/${book.id}|}"
		class="delete btn btn-sm btn-outline-secondary" th:text="삭제"> </a>
</div>

<script layout:fragment="script" type="text/javascript">
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener("click", function() {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			}
			;
		});
	});
</script>
