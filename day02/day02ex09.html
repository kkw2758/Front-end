<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>초등학교 저학년용 계산기</h1>
    <p>결과는 음수가 나오지 않도록</p>
    <input type="text" id="num1" value="5" />
    <select id="oper">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2" value="10" />
    <input type="button" id="resultBtn" value="확인" />
    <div id="result">결과 :</div>

    <script>
      const num1 = document.querySelector("#num1");
      const num2 = document.querySelector("#num2");
      const oper = document.querySelector("#oper");
      const result = document.querySelector("#result");
      const resultBtn = document.querySelector("#resultBtn");

      console.log(num1.value);
      resultBtn.onclick = function (event) {
        let operResult = 0;
        if (oper.value === "-") {
          // oper.value 가 - 이면서 num2가 num1 보다 클때 - 값이 나오므로 예외처리를 해준다.
          if (parseInt(num1.value) < parseInt(num2.value)) {
            operResult = num2.value - num1.value;
          } else {
            operResult = num1.value - num2.value;
          }
        } else if (oper.value === "+") {
          operResult = parseInt(num1.value) + parseInt(num2.value);
        } else if (oper.value === "*") {
          operResult = parseInt(num1.value) * parseInt(num2.value);
        } else if (oper.value === "/") {
          operResult = parseInt(num1.value) / parseInt(num2.value);
        }
        result.innerHTML = "결과 : " + operResult;
      };
    </script>
  </body>
</html>
