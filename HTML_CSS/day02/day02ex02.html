<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 기초</title>
    <style>
      * {
        border: 1px solid red;
        padding: 5px;
        margin: 5px;
        border-radius: 7px;
      }
      #core {
        background: linear-gradient(
          45deg,
          rgba(15, 37, 110, 1) 12%,
          rgba(32, 178, 7, 1) 84%
        );
        background-blend-mode: normal;
      }
    </style>
  </head>
  <body>
    <h1 id="top">세현이의 홈페이지</h1>
    <a href="#content">content로 이동</a><br />
    <!-- emmet p젠코딩 지원 -->
    <div>
      <p id="core">
        웨이트 트레이닝의 대표 종목인 스쿼트, 벤치프레스, 데드리프트의 각각 한
        번씩 들어올릴 수 있는 최대 무게(1rm)의 총 중량을 합한 수치.
      </p>
      <!-- <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /> -->
      <p>
        크로스핏에서도 쓰는 용어이긴 한데, 크로스핏에서의 3대 중량을 측정할 때
        쓰이는 종목은 스쿼트, 데드리프트, 숄더 프레스이다.
      </p>
      <p id="content">보통 크로스핏에서는 벤치프레스를 잘 하지 않는다.</p>
    </div>
    <ul>
      <li><a href="https://www.naver.com/" target="_blank">네이버</a></li>
      <li><a href="https://www.google.co.kr/" target="_blank">구글</a></li>
      <li><a href="https://www.youtube.com/" target="_blank">유투브</a></li>
      <li><a href="#top">top으로 이동</a></li>
    </ul>
  </body>
</html>
