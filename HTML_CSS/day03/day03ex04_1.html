<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->

  <body>
    <div class="container">
      <h1>사원 목록</h1>
      <table class="table table-hover">

            <th><input type="checkbox" id="allCheck" /></th>

            <th>사원명</th>
            <th>부서</th>
            <th>직급</th>
            <th>수정</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="rows_area"></tbody>
      </table>
    </div>
    <script type="text/template" id="rowTemp">
      <tr align="center">
        <td><input type="checkbox" class="check" /></td>
        <td>${saram.no}</td>
        <td><img src="${saram.img}" width="100" /></td>
        <td>${saram.name}</td>
        <td>${saram.dept}</td>
        <td>${saram.position}</td>
        <td><input type="button" value="수정" /></td>
        <td><input type="button" value="삭제" /></td>
      </tr>
    </script>
    <script>
      var saram = {
        no: 1,

      };

      var rowTempStr = document.querySelector("#rowTemp").innerHTML;
      var tmpData = `<tr align="center">
        <td><input type="checkbox" class="check" /></td>

        <td>${saram.name}</td>
        <td>${saram.dept}</td>
        <td>${saram.position}</td>
        <td><input type="button" value="수정" /></td>
        <td><input type="button" value="삭제" /></td>
      </tr>`;
      console.log(tmpData);
      document.querySelector("#rows_area").innerHTML = tmpData;
    </script>
  </body>
</html>
