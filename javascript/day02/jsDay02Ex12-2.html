<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsDay02Ex12.html</title>
    <style>
      div#box {
        border: 1px solid black;
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
        left: 0px;
        transition: all 0.03s;
      }
    </style>
  </head>
  <body>
    <button id="playBtn">Play</button>
    <div id="box">box</div>
    <script>
      var playBtn = document.getElementById("playBtn");
      var move = function (callback) {
        var box = document.querySelector("div#box");
        var boxStyle = getComputedStyle(box);
        var x = parseInt(boxStyle.left);
        var y = boxStyle.top;
        var w = boxStyle.width;
        var h = boxStyle.height;
        // console.log(box.offsetWidth);
        // console.log(x, y, w, h);

        var refInterval = setInterval(function () {
          x += 10;
          if (x >= 400) {
            x = 400;
            clearInterval();
            callback(box); // callback == move호출 시 익명함수
          }
          box.style.left = x + "px";
        }, 1000 / 30);
      };

      playBtn.onclick = function (event) {
        move(function (target) {
          console.log(target);
          target.style.backgroundColor = "yellow";
        });
      };
    </script>
  </body>
</html>
