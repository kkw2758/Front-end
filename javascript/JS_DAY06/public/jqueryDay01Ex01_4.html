<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jqueryDay01Ex01_2.html</title>
    <script src="http://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <div id="btns">
      <button id="redBtn">Red</button>
      <button id="greenBtn">Green</button>
      <button id="blueBtn">Blue</button>
    </div>
    <script>
      $("#btns > button").click(function (event) {
        // $()에 DOM객체를 인자로 넣어주면 바로 jQuery 객체가 된다.
        // 안쓰면 getter, 쓰면 setter
        // DOM Select를 쉽게 할 수 있다.
        // animate나 많은 메소드, AJAX 다루기 쉽다
        // $("body").css("backgroundColor", $(this).text("brown"));
        $("body").css("backgroundColor", $(this).text());
      });
    </script>
  </body>
</html>
