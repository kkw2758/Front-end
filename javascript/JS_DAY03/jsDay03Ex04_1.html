  <body>
    <h1>난수 발생기</h1>

    <div id="demo"></div>
    <script>
      // 1 ~ 45
      let number = 1 + Math.floor(Math.random() * 45);
      console.log(number);

      // 45 ~ 100사이의 난수만 발생 하도록
      // 45 ~ 99 사이
      let number2 = 45 + Math.floor(Math.random() * 55);
      console.log(number2);
    </script>
