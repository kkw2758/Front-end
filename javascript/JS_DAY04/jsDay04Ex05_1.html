    <script>
      const numbers = ["오징어", "꼴뚜기", "대구", "명태", "거북이"];
      const newArr = numbers.map(function (num) {

      });

      newArr.forEach(function (elem) {
        document.getElementById("demo").innerHTML += elem;
      });
    </script>
