<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <style>
      div#lottoArea div {
        width: 40px;
        height: 40px;
        line-height: 40px;
        border-radius: 50%;
        text-align: center;
        border: 1px solid red;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>로또 번호 생성기</h1>
    <fieldset>
      <legend>Lotto</legend>
      <div id="lottoArea">
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
      </div>
    </fieldset>
    <script>
      const colors = ["red", "green", "orange", "yellow", "skyblue", "pink"];
      const ballList = document.querySelectorAll("#lottoArea > div");
      ballList.forEach((item, index) => {
        item.style.backgroundColor = colors[index];
      });
      // 1 ~ 45 까지의 중복 되지 않은 난수 6개 생성
      // 중복안되게 만들어보세여
      const lotto = [];
      for (var i = 0; i < 6; i++) {
        // lotto[i] = 1 + Math.floor(Math.random() * 45);
        while (true) {
          var randomNumber = 1 + Math.floor(Math.random() * 45);
          if (!lotto.includes(randomNumber)) {
            lotto.push(randomNumber);
            break;
          }
        }
      }
      console.log(lotto);
      ballList.forEach((item, idx) => {
        item.innerText = lotto[idx];
      });
    </script>
  </body>
</html>
