<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // People 객체 내부에서 this는 People 객체 자신
      // setInterval 함수에서 this는 다시 Window 객체가 된다.
      function People() {
        this.name = "홍";
        this.move = function () {
          console.log(this); // People
          console.log(this.name);
          var cnt = 0;
          // 함수 스코프에서 사용 할 변수에 this를 대입한다
          // setInterval === window.setInterval >> true
          var ref = setInterval(() => {
            // console.log(this); // Window
            // setInterval 내부에서 People의 멤버를 접근하는 방법은?
            console.log("this.name : ", this.name);
            if (++cnt > 2) {
              clearInterval(ref);
            }
          }, 500);
        };
      }
      var p = new People();
      p.move();
      // this 누가 나를 불렀는가?
    </script>
  </body>
</html>
