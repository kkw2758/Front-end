<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* 767까지는 아래 css 적용 스마트폰 */
      @media screen and (max-width: 767px) {
        body {
          background-color: skyblue;
        }
      }
      /* 태블릿PC 세로 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        body {
          background-color: gainsboro;
        }
      }
      /* 데스크탑 용 */
      @media screen and (min-width: 960px) {
        body {
          background-color: coral;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>설마 또 5만전자?…"떨어지는 건 한순간이네" 개미들 '술렁'</h1>
      <div>
        <p>
          연초부터 앞자리를 갈아치우며 공격적으로 반등해온 삼성전자 주가가
          급락하면서, 투자자들이 동요했다.
        </p>
        <p>또다시 5만전자로 내려앉는 것 아니냐는 우려가 번진 것이다.</p>
        <p>
          간밤 포털 등의 종목게시판에는 '오를 땐 찔끔찔끔 가더니 떨어지는 것은
          한순간이네', '5만전자만큼은 돌아가지 말았으면', '평단가와 다시
          멀어졌다', '실적과 감산 재료까지 덮친 데 비하면 잘 버텼다고 생각한다',
          '당분간은 더 내리 것 같아 일단 정리했다' 등 다양한 의견이 제기됐다.
        </p>
      </div>
    </div>
  </body>
</html>
